<!DOCTYPE html>
<html>
<head>
<title>Temple</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* background layer */
.bg {
    position: fixed;
    inset: 0;
    background: url('temple.jpg') no-repeat center center;
    background-size: cover;
    animation: slowZoom 40s infinite alternate;
    z-index: -2;
}

/* dark overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

/* slow cinematic zoom */
@keyframes slowZoom {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
}

/* Om watermark */
.om {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 160px;
    opacity: 0.08;
}

/* Sanskrit quote */
.quote {
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
    text-align: center;
    font-weight: bold;
    text-shadow: 0 2px 8px rgba(0,0,0,0.7);
}

/* corner text */
.corner-text {
    position: fixed;
    bottom: 20px;
    right: 30px;
    font-size: 14px;
    opacity: 0.85;
}

/* bell button */
#soundBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 12px 18px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: gold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="om">‡•ê</div>

<div class="quote">
‚Äú‡§ß‡§∞‡•ç‡§Æ‡•ã ‡§∞‡§ï‡•ç‡§∑‡§§‡§ø ‡§∞‡§ï‡•ç‡§∑‡§ø‡§§‡§É‚Äù
<br>
(Dharma protects those who protect it)
</div>

<div class="corner-text">
Sanatan Dharma ‚Ä¢ Eternal Truth
</div>

<button id="soundBtn">üîî Play Mantra</button>

<audio id="bellSound" loop>
  <source src="bell.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById("soundBtn");
const bell = document.getElementById("bellSound");

btn.addEventListener("click", () => {
    if (bell.paused) {
        bell.play();
        btn.innerText = "üîï Stop Mantra";
    } else {
        bell.pause();
        bell.currentTime = 0;
        btn.innerText = "üîî Play Mantra";
    }
});
</script>


</body>
</html>
