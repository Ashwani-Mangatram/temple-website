<!DOCTYPE html>
<html>
<head>
<title>Temple</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    min-height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* background */
.bg {
    position: fixed;
    inset: 0;
    background: url('temple.jpg') no-repeat center center;
    background-size: cover;
    animation: slowZoom 40s infinite alternate;
    z-index: -2;
}

/* overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

/* zoom animation */
@keyframes slowZoom {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
}

/* Om watermark */
.om {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 160px;
    opacity: 0.08;
}

/* quote */
.quote {
    position: fixed;
    bottom: 110px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
    text-align: center;
    font-weight: bold;
    text-shadow: 0 2px 8px rgba(0,0,0,0.7);
}

/* corner text */
.corner-text {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 14px;
}

/* mantra button */
#soundBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 12px 18px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: gold;
    cursor: pointer;
}

/* bell button */
#bellBtn {
    position: fixed;
    bottom: 80px;
    left: 20px;
    padding: 12px 18px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: orange;
    cursor: pointer;
}

/* ---------- PREMIUM MOBILE FIX ---------- */
@media (max-width: 768px) {

body {
    overflow: auto;
    padding: 20px;
}

/* center text */
.quote {
    width: 90%;
    font-size: 16px;
    bottom: 120px;
}

/* smaller Om */
.om {
    font-size: 80px;
}

/* stack buttons */
#soundBtn,
#bellBtn {
    left: 50%;
    transform: translateX(-50%);
    width: 85%;
}

#bellBtn { bottom: 90px; }
#soundBtn { bottom: 20px; }

.corner-text {
    font-size: 11px;
}

}

</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="om">‡•ê</div>

<div class="quote">
‚Äú‡§ß‡§∞‡•ç‡§Æ‡•ã ‡§∞‡§ï‡•ç‡§∑‡§§‡§ø ‡§∞‡§ï‡•ç‡§∑‡§ø‡§§‡§É‚Äù
<br>
(Dharma protects those who protect it)
</div>

<div class="corner-text">
Sanatan Dharma ‚Ä¢ Eternal Truth
</div>

<button id="soundBtn">üïâ Play Gayatri Mantra</button>
<audio id="mantraSound" loop>
  <source src="gayatri.mp3" type="audio/mpeg">
</audio>

<button id="bellBtn">üîî Play Bell</button>
<audio id="bellSound" loop>
  <source src="bell.mp3" type="audio/mpeg">
</audio>

<script>
const mantraBtn = document.getElementById("soundBtn");
const mantra = document.getElementById("mantraSound");

const bellBtn = document.getElementById("bellBtn");
const bell = document.getElementById("bellSound");

mantraBtn.onclick = () => {
    if (mantra.paused) {
        mantra.play();
        mantraBtn.innerText = "üîá Stop Mantra";
    } else {
        mantra.pause();
        mantra.currentTime = 0;
        mantraBtn.innerText = "üïâ Play Gayatri Mantra";
    }
};

bellBtn.onclick = () => {
    if (bell.paused) {
        bell.play();
        bellBtn.innerText = "üîï Stop Bell";
    } else {
        bell.pause();
        bell.currentTime = 0;
        bellBtn.innerText = "üîî Play Bell";
    }
};
</script>

</body>
</html>
