<!DOCTYPE html>
<html>
<head>
<title>Temple</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* background layer */
.bg {
    position: fixed;
    inset: 0;
    background: url('temple.jpg') no-repeat center center;
    background-size: cover;
    animation: slowZoom 40s infinite alternate;
    z-index: -2;
}

/* dark overlay for readability */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

/* slow cinematic zoom */
@keyframes slowZoom {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
}

/* small corner text */
.corner-text {
    position: fixed;
    bottom: 20px;
    right: 30px;
    font-size: 14px;
    opacity: 0.8;
}

/* Om watermark */
.om {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 160px;
    opacity: 0.08;
}

/* Sanskrit quote */
.quote {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    text-align: center;
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<!-- Om watermark -->
<div class="om">ॐ</div>

<!-- Sanskrit quote -->
<div class="quote">
“धर्मो रक्षति रक्षितः”  
<br>
(Dharma protects those who protect it)
</div>

<!-- corner text -->
<div class="corner-text">
Sanatan Dharma • Eternal Truth
</div>

<!-- temple bell sound -->
<audio autoplay loop>
  <source src="bell.mp3" type="audio/mpeg">
</audio>

</body>
</html>
