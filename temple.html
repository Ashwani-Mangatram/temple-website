<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temple</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
}

/* background */
.bg {
    position: fixed;
    inset: 0;
    background: url('temple.jpg') no-repeat center center;
    background-size: cover;
    animation: slowZoom 40s infinite alternate;
    z-index: -2;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

@keyframes slowZoom {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
}

/* main center sloka */
.center {
    position: relative;
    z-index: 2;
    padding: 40px 20px;
    text-align: center;
}

.sloka {
    font-size: 26px;
    font-weight: bold;
    text-shadow: 0 2px 8px rgba(0,0,0,0.8);
    margin-bottom: 8px;
}

.translation {
    font-size: 16px;
    opacity: 0.95;
    margin-bottom: 30px;
}

/* right side sloka */
.side-sloka {
    position: fixed;
    right: 40px;
    top: 35%;
    max-width: 260px;
    font-size: 18px;
    font-weight: 600;
    text-align: right;
    text-shadow: 0 2px 8px rgba(0,0,0,0.9);
    z-index: 2;
}

/* buttons container */
.controls {
    position: fixed;
    bottom: 30px;
    left: 0;
    right: 0;
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 0 20px;
}

button {
    width: 45%;
    margin: 0 auto;
    padding: 6px 8px;
    font-size: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
}

.bell { background: orange; }
.mantra { background: gold; }

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {

.sloka { font-size: 20px; }
.translation { font-size: 14px; }

.side-sloka {
    position: relative;
    top: auto;
    right: auto;
    text-align: center;
    margin: 20px auto;
    font-size: 16px;
    max-width: 90%;
}

button {
    width: 70%;
    font-size: 12px;
}

}

</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="center">

<div class="sloka">

</div>

<div class="translation">
Dharma protects those who protect it
</div>

</div>

<div class="side-sloka">

<div class="controls">
<button class="bell" id="bellBtn">üîî Play üïâ</button>
<button class="mantra" id="mantraBtn">Play Gayatri Mantra</button>

<audio id="bell" src="bell.mp3"></audio>
<audio id="mantra" src="gayatri.mp3" loop></audio>

<script>
const bellBtn = document.getElementById("bellBtn");
const mantraBtn = document.getElementById("mantraBtn");

const bell = document.getElementById("bell");
const mantra = document.getElementById("mantra");

bellBtn.onclick = () => {
    if (bell.paused) {
        bell.play();
        bellBtn.innerText = "üîï Stop üïâ";
    } else {
        bell.pause();
        bell.currentTime = 0;
        bellBtn.innerText = "üîî Play üïâ";
    }
};

mantraBtn.onclick = () => {
    if (mantra.paused) {
        mantra.play();
        mantraBtn.innerText = "üîï Stop Mantra";
    } else {
        mantra.pause();
        mantra.currentTime = 0;
        mantraBtn.innerText = "Play Gayatri Mantra";
    }
};
</script>
