<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temple</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
}

/* background */
.bg {
    position: fixed;
    inset: 0;
    background: url('temple.jpg') no-repeat center center;
    background-size: cover;
    animation: slowZoom 40s infinite alternate;
    z-index: -2;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

@keyframes slowZoom {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
}

/* center content */
.center {
    position: relative;
    z-index: 2;
    padding: 40px 20px 160px;
    text-align: center;
}

/* sloka */
.sloka {
    font-size: 22px;
    font-weight: bold;
    text-shadow: 0 2px 8px rgba(0,0,0,0.8);
    margin-bottom: 10px;
}

.translation {
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 30px;
}

/* buttons container */
.controls {
    position: fixed;
    bottom: 30px;
    left: 0;
    right: 0;
    display: flex;
    flex-direction: column;
    gap: 6px;
    padding: 0 20px;
}

/* buttons */
button {
    width: 55%;
    margin: 0 auto;
    padding: 5px 8px;
    font-size: 11px;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    font-weight: 600;
    display: block;
}


.bell { background: orange; }
.mantra { background: gold; }

/* MOBILE */
@media (max-width: 768px) {

.sloka { font-size: 18px; }
.translation { font-size: 13px; }

}

</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="center">

<div class="sloka">

</div>

<div class="translation">
Dharma protects those who protect it
</div>

</div>

<div class="controls">
<button class="bell" id="bellBtn">üîî Play üïâ </button>
<button class="mantra" id="mantraBtn">Play Gayatri Mantra</button>
</div>

<audio id="bell" src="bell.mp3"></audio>
<audio id="mantra" src="gayatri.mp3" loop></audio>

<script>
const bellBtn = document.getElementById("bellBtn");
const mantraBtn = document.getElementById("mantraBtn");

const bell = document.getElementById("bell");
const mantra = document.getElementById("mantra");

bellBtn.onclick = () => bell.play();

mantraBtn.onclick = () => {
    if (mantra.paused) {
        mantra.play();
        mantraBtn.innerText = "üîï Stop Mantra";
    } else {
        mantra.pause();
        mantra.currentTime = 0;
        mantraBtn.innerText = "Play Gayatri Mantra";
    }
};
</script>

</body>
</html>
