<!DOCTYPE html>
<html>
<head>
<title>Orphan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('orphan.jpg') no-repeat center center fixed;
    background-size: cover;
}

/* soft overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: -1;
}

/* GLASS CARD */
.glass {
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.15);
    border-radius: 18px;
    padding: 25px;
    width: 60%;
    max-width: 420px;
    text-align: center;
    color: white;
    box-shadow: 0 8px 32px rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.3);
}

h1 {
    font-size: 34px;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    font-weight: 500;
}

a {
    display: inline-block;
    margin-top: 20px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* ---------- PREMIUM MOBILE FIX ---------- */
@media (max-width: 768px) {

body {
    padding: 20px;
    align-items: flex-start;
}

.glass {
    width: 95%;
    max-width: none;
    margin-top: 40px;
    padding: 20px;
}

h1 {
    font-size: 26px;
}

p {
    font-size: 15px;
}

a {
    font-size: 14px;
}

}

</style>
</head>

<body>

<div class="glass">
<h1>Orphan Welfare ❤️</h1>
<p>Your donation supports orphan children and their future</p>

<a href="index.html">⬅ Back to Home</a>
</div>

</body>
</html>
